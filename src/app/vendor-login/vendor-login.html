<div class="login-page">
  <div class="login-card">
    <h2>WELCOME TO VENDOR PORTAL</h2>
    <form (ngSubmit)="onLogin()"> <!-- âœ… Fixed here -->
  <div class="input-wrapper">
    <input type="text" name="vendorId" [(ngModel)]="vendorId" placeholder="Vendor ID" required />
  </div>
  <div class="input-wrapper">
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
  </div>

  <div class="remember">
    <input type="checkbox" id="remember" />
    <label for="remember">Remember me</label>
  </div>

  <button type="submit" class="login-button">LOGIN</button>
</form>


    <div class="divider">Or login with</div>
    <div class="social-buttons">
      <button class="facebook-btn"><i class="fa fa-facebook"></i> Facebook</button>
      <button class="google-btn"><i class="fa fa-google"></i> Google</button>
    </div>
  </div>
</div>

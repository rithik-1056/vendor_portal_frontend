<div class="container">
  
  <div class="login-box">
    <h2 class="login-title">LOGIN</h2>

    <label class="label">Vendor ID</label>
    <div class="input-wrapper">
      <i class="fas fa-user"></i>
      <input type="text" [(ngModel)]="vendorId" placeholder="Vendor ID" class="input-field" />
    </div>

    <label class="label">Password</label>
    <div class="input-wrapper">
      <i class="fas fa-lock"></i>
      <input type="password" [(ngModel)]="password" placeholder="Password" class="input-field" />
    </div>

    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">&nbsp;Remember me</label>
    </div>

    <button class="login-button" (click)="onLogin()">LOGIN</button>

    <p class="social-login">Or login with</p>
    <div class="social-buttons">
      <button><i class="fab fa-facebook"></i> Facebook</button>
      <button><i class="fab fa-google"></i> Google</button>
    </div>

    <p class="signup-text">
      Not a member? <a href="#">Sign up now</a>
    </p>
  </div>
</div>
